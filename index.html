<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
</head>

<body>
	<div id="page-wrapper">
		<nav>
			<ul>
				<li><a href="#">View Music</a></li>
				<li><a href="#">Add Music</a></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</nav>
		<section id="controls">
			<label for="song-length-range">Song length:</label>
			<input type="range" id="song-length-range">

			<label for="artist-select">Artist:</label>
			<select name="artist" id="artist-select">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
			</select>

			<label for="album-select">Album:</label>
			<select name="album" id="album-select">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
			</select>

			<label>Genre:</label>
			<span class="checkbox-pair">
				<input type="checkbox" name="genre-rock" id="genre-rock">
				<label for="genre-rock">Rock</label>
			</span>
			<span class="checkbox-pair">
				<input type="checkbox" name="genre-classical" id="genre-classical">
				<label for="genre-classical">Classical</label>
			</span>
			<span class="checkbox-pair">
				<input type="checkbox" name="genre-pop" id="genre-pop">
				<label for="genre-pop">Pop</label>
			</span>
			<span class="checkbox-pair">
				<input type="checkbox" name="genre-jazz" id="genre-jazz">
				<label for="genre-jazz">Jazz</label>
			</span>
			<span class="checkbox-pair">
				<input type="checkbox" name="genre-blues" id="genre-blues">
				<label for="genre-blues">Blues</label>
			</span>
			<span class="checkbox-pair">
				<input type="checkbox" name="genre-hiphop" id="genre-hiphop">
				<label for="genre-hiphop">Hip hop</label>
			</span>

			<input type="button" id="filter-button" value="Filter">
		</section>

		<section id="songs">
			<section class="song-info">
				<h1>Song Name</h1>
				<span class="artist-name">Artist name</span>
				<span class="album-name">Album name</span>
				<span class="genre">Genre</span>
			</section>
			<section class="song-info">
				<h1>Song Name</h1>
				<span class="artist-name">Artist name</span>
				<span class="album-name">Album name</span>
				<span class="genre">Genre</span>
			</section>
			<section class="song-info">
				<h1>Song Name</h1>
				<span class="artist-name">Artist name</span>
				<span class="album-name">Album name</span>
				<span class="genre">Genre</span>
			</section>
			<section class="song-info">
				<h1>Song Name</h1>
				<span class="artist-name">Artist name</span>
				<span class="album-name">Album name</span>
				<span class="genre">Genre</span>
			</section>
		</section>
	</div>
</body>
</html>
